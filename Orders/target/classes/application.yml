server:
  port: 8090
  error:
    include-message: always

spring:
  application:
    name: intuit-order
  datasource:
    url: jdbc:mysql://localhost:3306/intuit_order_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000000
      circuitBreaker:
        requestVolumeThreshold: 20
        sleepWindowInMilliseconds: 5000
        errorThresholdPercentage: 50
  dashboard:
    proxy-stream-allow-list: "*"
management:
  endpoint:
    health:
      enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
      cors:
        allowed-origins: true
